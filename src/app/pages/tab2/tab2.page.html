<ion-header no-border>
  <ion-toolbar>
    <ion-title>
    History
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="export()" color="primary">
        <ion-icon slot="icon-only" name="mail"></ion-icon>
      </ion-button>
    </ion-buttons>
   </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let record of localData.records" (click)="open(record)">
      <ion-icon slot="start" color="secondary" [name]="record.icon"></ion-icon>
      <ion-label>
        <h2>{{ record.text}}</h2>
        <p>{{ record.created | date:'medium' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
